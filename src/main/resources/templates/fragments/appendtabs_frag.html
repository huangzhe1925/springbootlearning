<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<!-- 模态框（Modal） -->
	
<head th:fragment="appendtabshead" th:remove="tag">
	<script th:src="@{/appendtabs/js/appendtabsutil.js}"></script>
</head>
	
	<div th:fragment="appendTabs(appendTabsID)">
		<ul th:id="${appendTabsID}" class="nav nav-tabs">
			
			<li data-tabid="initTabId" class="active">
				<a href="#initTab" data-toggle="tab">
					Init Tabs  
				</a>
			</li>
		</ul>
	
		<div th:id="${appendTabsID}+'Content'" class="tab-content">
			<div class="tab-pane active" id="initTab">
				Description:
			</div>
		</div>
	</div>
	
</html>
